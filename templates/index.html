    <div class="dialog">

        <!-- <button type="submit">Submit</button> -->
        <input type="submit">
    </form>

   {% if mark %}
    <p class="result">Predicted Score for {{hrs}} hours is <b> {{mark}}  </b> marks </p>
    {% endif %}    
</div>
